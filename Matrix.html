<html>
    <head>
        <script>
            function solve(){
                var Ainput=document.getElementById("Ainput").value;
                var Binput=document.getElementById("Binput").value;

                var Ainputarray=Ainput.split(',').map(function(el){
		        return parseInt(el)});

                var Binputarray=Binput.split(',').map(function(el){
		        return parseInt(el)});
                var size=Ainputarray.length;
                
                value1=Binputarray[0]-Ainputarray[0]
                value2=Binputarray[1]-Ainputarray[1]
                value3=Binputarray[2]-Ainputarray[2]

                resultant=Math.sqrt((value1*value1)+(value2*value2)+(value3*value3))

                document.getElementById("resulti").value=value1/resultant;
                document.getElementById("resultj").value=value2/resultant;
                document.getElementById("resultk").value=value3/resultant;
            }
            function forcevector(){
                force=document.getElementById("Finput").value;
                iinput=parseFloat(document.getElementById("iinput").value)
                jinput=parseFloat(document.getElementById("jinput").value)
                kinput=parseFloat(document.getElementById("kinput").value)
                a=force*iinput
                b=force*jinput
                c=force*kinput
                f=Math.sqrt((a*a)+(b*b)+(c*c))

                thetax=Math.acos(a/f)*180/Math.PI
                thetay=Math.acos(b/f)*180/Math.PI
                thetaz=Math.acos(c/f)*180/Math.PI

                document.getElementById("resulti1").value=a;
                document.getElementById("resultj1").value=b;
                document.getElementById("resultk1").value=c;
                document.getElementById("resultthetax").value=thetax;
                document.getElementById("resultthetay").value=thetay;
                document.getElementById("resultthetaz").value=thetaz;
                
            


            }
            function Momentum(){
                iinputpos=parseFloat(document.getElementById("iinputpos").value);
                jinputpos=parseFloat(document.getElementById("jinputpos").value);
                kinputpos=parseFloat(document.getElementById("kinputpos").value);
                iinputfor=parseFloat(document.getElementById("iinputfor").value);
                jinputfor=parseFloat(document.getElementById("jinputfor").value);
                kinputfor=parseFloat(document.getElementById("kinputfor").value);

                a=(jinputpos*kinputfor)-(kinputpos*jinputfor)
                b=-(iinputpos*kinputfor)+(kinputpos*iinputfor)
                c=(iinputpos*jinputfor)-(jinputpos*iinputfor)

                document.getElementById("momentumi").value=a
                document.getElementById("momentumj").value=b
                document.getElementById("momentumk").value=c




            }
        </script>
